<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (simples)
    table
    table rows
    table header
    table data
    --> 
                    
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    <hr>
    <h1>Tabelas Grandes</h1>
    <!--
    Anatomia 
    table
        head
        body
        footer
    -->

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45 919 049</td>
        </tr>
    </tbody>
    <tfoot>
        <th>Total de Habitantes</th>
        <td>00000</td>
    </tfoot>
    </table>
</body>
</html>
